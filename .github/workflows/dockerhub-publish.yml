name: Build and Push to Docker Hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: api
            context: ./api
            dockerfile: ./api/Dockerfile
          - name: clustering
            context: ./backend/clustering
            dockerfile: ./backend/clustering/Dockerfile
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/neighborwatch-${{ matrix.service.name }}:latest
            ${{ secrets.DOCKER_USERNAME }}/neighborwatch-${{ matrix.service.name }}:${{ github.sha }}

      - name: Image pushed
        run: echo "âœ… Image pushed to Docker Hub"
